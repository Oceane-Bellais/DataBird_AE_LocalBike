models:
  - name: mrt_gsheet_sales__monthly_products_performance
    description: This model provides a detailed view of product performance metrics aggregated on a monthly basis. It includes sales, units sold, and order data for each product.

    columns:
      - name: product_id
        description: Unique identifier of the product.
        tests:
          - not_null
      - name: product_name
        description: Name of the product.
      - name: brand_name
        description: Name of the brand associated with the product.
      - name: model_year
        description: Year of the product's model release.
      - name: product_price
        description: Price of the product.
      - name: category_name
        description: Name of the category to which the product belongs.
      - name: sales_month
        description: Month for which the sales data is aggregated.
      - name: total_sales
        description: Total revenue generated by the product during the month.
      - name: total_units_sold
        description: Total quantity of the product sold during the month.
      - name: total_orders
        description: Total number of orders including the product during the month.
