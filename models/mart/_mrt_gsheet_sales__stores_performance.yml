models:
  - name: mrt_gsheet_sales__stores_performance
    description: This model provides an overview of store performance, including revenue, customer activity and operational metrics.

    columns:
      - name: store_id
        description: Unique identifier of the store.
        tests:
          - unique
          - not_null
      - name: store_name
        description: Name of the store.
      - name: store_city
        description: City where the store is located.
      - name: store_state
        description: State where the store is located.
      - name: total_orders
        description: Total number of orders processed by the store.
      - name: total_revenue
        description: Total revenue generated by the store.
      - name: avg_order_value
        description: Average value of orders placed at the store.
      - name: unique_customers
        description: Number of unique customers who made purchases at the store.
      - name: unique_products_sold
        description: Number of unique products sold by the store.
      - name: last_order_date
        description: Date of the most recent order placed at the store.
      - name: first_order_date
        description: Date of the first recorded order at the store.
      - name: store_lifetime_days
        description: Number of days between the first and last orders recorded for the store.
      - name: total_staff
        description: Total number of staff members associated with the store.
