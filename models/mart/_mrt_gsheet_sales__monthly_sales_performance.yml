models:
  - name: mrt_gsheet_sales__monthly_sales_performance
    description: This model provides a monthly analysis of sales performance by store, category, and product, including key metrics such as sales revenue, units sold, and customer data.

    columns:
      - name: store_id
        description: Unique identifier of the store.
        tests:
          - not_null
      - name: store_name
        description: Name of the store.
      - name: category_name
        description: Name of the product category.
      - name: product_name
        description: Name of the product.
      - name: sales_month
        description: Month for which the sales data is aggregated.
      - name: total_sales
        description: Total revenue generated during the month.
      - name: total_units_sold
        description: Total quantity of products sold during the month.
      - name: avg_price_per_unit
        description: Average price per unit sold during the month.
      - name: total_orders
        description: Total number of orders during the month.
      - name: unique_customers
        description: Number of unique customers who made purchases during the month.
